<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- titulo é o nome do atributo -->
    <p> {{ contador }} </p>

    <!--    v-on chama uma função quando um evento acontecer,
            neste caso, incrementa o contador quano o botão for
            clicado  -->
    <button v-on:click="somar(10, $event)">Somar 1</button>

    <!-- o evento mousemove pega a posição x e y do mouse -->
    <p v-on:mousemove="atualizarXY"> Mouse: {{x}} e {{y}} 
        <span v-on:mousemove.stop=""> Parar aqui! </span>
    </p>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>

    <!--    keyup serve para sempre que você teclar (alt e enter), 
            ele chama a função dentro dele-->
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        //elemento que a instancia vai controlar
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(e) {
                this.x = event.clientX
                this.y = event.clientY
                console.log(e)
            },
            naoNavegar(event) {
                event.preventDefault()
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            }
        }
    })
</script>
