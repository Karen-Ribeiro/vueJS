<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- titulo Ã© o nome do atributo -->
    <p> {{ titulo }} </p>

    <!-- o v-model substitui tudo isso (v-bind:value="titulo"
        v-on:input="titulo = $event.target.value") -->
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        //elemento que a instancia vai controlar
        el: '#app',
        data: {
            titulo: 'Usando VueJS'
        }
    })
</script>
