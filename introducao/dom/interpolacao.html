<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- titulo é o nome do atributo -->
    <p> {{ contador }} </p>
    <p> {{ contador > 10 ? 'Maior que 10'}} </p>

    <!--    v-on chama uma função quando um evento acontecer,
            neste caso, incrementa o contador quano o botão for
            clicado  -->
    <button v-on:click="somar(1, $event)">Somar 1</button>

</div>

<script>
    new Vue({
        //elemento que a instancia vai controlar
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador += passo
            }
        }
    })
</script>
