<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- titulo é o nome do atributo -->
    <p> {{ titulo }} </p>

    <!-- chamando metodo saudacao -->
    <p> {{ saudacao() }} </p>

    <!-- referenciando link -->
    <!--    v-bind é uma diretiva que serve para fazer a ligação entre algo que está na Vue instance 
            e algo que está na tag dentro do template   -->
    <a v-bind:href="link"> Google </a>
</div>

<script>
    new Vue({
        //elemento que a instancia vai controlar
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                return this.titulo
            }
        }
    })
</script>
