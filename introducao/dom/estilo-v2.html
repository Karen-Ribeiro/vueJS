<script src="https://unpkg.com/vue@2"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: cornflowerblue;
    }
    .c1 {
        background-color: beige;
    }
    .c2 {
        background-color: tomato;
    }
    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" 
        @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>

        <!-- girar recebe aspas pq é uma string que você quer aplicar como CSS -->
        <div class="demo" :class="[classeCSS, {girar : aplicarGirar}]" ></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true
        }, 
        computed: {
            estilo1() {
                return{
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
